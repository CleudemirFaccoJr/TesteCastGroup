<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>CertificadosColaboradores</title>
	<meta name="author" content="Cleudemir Facco Junior">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>

<body>
    <div class="row">
        <div class="container">
            <div class="col-md-12">
                <div class="text-center">
                <img src="../cast-logo.png" class="imageform img-fluid" width="289" height="118"/>
                </div>
            <form name="login">
              <div class="form-group">
                <label for="exampleInputEmail1">Usuário</label>
                <input type="text" class="form-control" id="nomeusuario" placeholder="Insira o usuário">
              </div>
              <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
              </div>
              <input type="button" onclick="check(this.form)" class="float-right btn btn-success" value="Acessar">
            </form>
                
                <script language="javascript">
                    function check(form)/*function to check userid & password*/
                    {
                     /*the following code checkes whether the entered userid and password are matching*/
                     if(form.nomeusuario.value == "colaborador" && form.senha.value == "123456")
                      {
                        window.open('internas/homecolaborador.html', '_self')/*opens the target page while Id & password matches*/
                      }
                    if (form.nomeusuario.value == "gestor" && form.senha.value == "456789" )
                    {
                        window.open('internas/homegestor.html', '_self')
                    }    
                    }
                </script>
            </div>
        </div>
    </div>    
    
    <script type="text/javascript" src=""></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
